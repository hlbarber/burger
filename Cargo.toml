[package]
name = "burger"
version = "0.1.0"
edition = "2021"

[features]
compat = ["dep:tower-service"]

[dependencies]
futures-util = "0.3.29"
indexmap = "2.1.0"
pin-project-lite = "0.2.13"
tokio = { version = "1.35.0", features = ["sync"] }
tower-service = { version = "0.3.2", optional = true }
tracing = "0.1.40"

[dev-dependencies]
rand = "0.8.5"
tokio = { version = "1.35.0", features = ["macros", "rt-multi-thread", "time"] }
tracing-subscriber = "0.3.18"
